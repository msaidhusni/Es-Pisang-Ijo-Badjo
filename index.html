<!DOCTYPE html>
<html>

<head>

	<link href="css/templatemo-style.css" rel="stylesheet" />
	<link rel="shortcut icon" href="/img/logoal.png" type="image/x-icon">
</head>

<body>

	<div class="container">
		<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/es-pisang-ijo-place.png">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="img/logoal.png" alt="Logo" class="tm-site-logo" />
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">ES PISANG</h1>
								<h6 class="tm-site-description">IJO BADJO</h6>
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">Home</a></li>
								<li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Es Pisang Ijo</h2>
				<p class="col-12 text-center">Merupakan salah satu camilan atau jajanan khas yang berupa es yang terdiri dari pisang dibalut adonan hijau. Dipotong dan disajikan dengan bubur sumsum, kuah santan dan sirop merah serta es.</p>
			</header>
			
			<!-- Menu Gallery -->
			<div class="row tm-gallery">
				<!-- Menu -->
				<div id="tm-gallery-page-pizza" class="tm-gallery-page">
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/menu/menu1.png" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">ORIGINAL</h4>
								<p class="tm-gallery-description">Es Pisang + Bubur Sumsum + Sirup Merah</p>
								<p class="tm-gallery-price">IDR 10.000</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/menu/menu3.png" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">KACANG</h4>
								<p class="tm-gallery-description">Es Pisang + Bubur Sumsum + Sirup Merah + Kacang</p>
								<p class="tm-gallery-price">IDR 10.000</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/menu/menu2.png" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">KOKO KRUNCH</h4>
								<p class="tm-gallery-description">Es Pisang + Bubur Sumsum + Sirup Merah + Koko Krunch</p>
								<p class="tm-gallery-price">IDR 12.000</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/menu/menu4.png" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">KEJU</h4>
								<p class="tm-gallery-description">Es Pisang + Bubur Sumsum + Sirup Merah + Keju</p>
								<p class="tm-gallery-price">IDR 12.000</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/menu/menu5.png" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">OREO</h4>
								<p class="tm-gallery-description">Es Pisang + Bubur Sumsum + Sirup Merah + Oreo</p>
								<p class="tm-gallery-price">IDR 12.000</p>
							</figcaption>
						</figure>
					</article>
				</div>
			</div> 
			<!-- End menu -->
			</main>

		<footer class="tm-footer text-center">
			<p>Copyright &copy; 2023 Es Pisang Ijo Badjo</p>
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script>
		$(document).ready(function () {
			// Handle click on paging links
			$('.tm-paging-link').click(function (e) {
				e.preventDefault();

				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>

</html>
